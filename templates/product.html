<!DOCTYPE html>
<html>
<head>
  <title>ideaPOP</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate-css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Hover-master/css/hover.css') }}">
  <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<header>
  <!--Fixed Navigation Bar drop down menu
  ========================================-->
  <nav class="navbar navbar-default navBar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand navBarLogo" href="{{ url_for('index') }}"><i class="fa fa-lightbulb-o fa-lg colorIcon"></i>&nbsp&nbspideaPOP</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li class="active"><a href="{{ url_for('product') }}">Product<span class="sr-only">(current)</span></a></li>
        </ul>

        </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
  </nav>
<!---Navigation End-->
</header>
<body background="{{ url_for('static', filename='images/bg.jpg') }}">
  <div class="bodylogo text-center">
    <i class="fa fa-lightbulb-o fa-lg colorIcon button hvr-grow"></i>&nbspidea
    <div class="button hvr-pop">POP</div>
  </div>
  <!--Framework-->
  <div class="container">
    <div id="images"></div>
      {{images}}
  </div>
  <div class="container">
    <div class="rows">
      <h3><strong>Keywords</strong></h3>
      <h3 id="mytextarea" class="text">{{termInfo}}</h3>
      <div class="divider">
      <h3><strong>Place your ideas here!</strong></h3>
      <h2>Put a "*" at the beginning of important words/phrase and a "/" at the end of the word/phrase. For example, *cat/. </h2>
      <form id="search" name="search" action="{{ url_for('handle_data') }}" method="POST">
      <textarea name="ideaBox" id="ideaBox" class="form-control" rows="3" placeholder="Put your ideas here...">{{textBox}}</textarea>
      <input class="btn btn-success btn-lg buttonSep" type="submit" id="button" value="Generate Visual!"/>
      </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script>
    $('.img-circle').addClass('animated zoomInDown');
  </script>
</body>
</html>
